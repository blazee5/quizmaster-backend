basePath: /
definitions:
  domain.Question:
    properties:
      order_id:
        type: integer
      quizID:
        type: integer
      title:
        type: string
      type:
        enum:
        - choice
        - input
        type: string
    required:
    - type
    type: object
  domain.Quiz:
    properties:
      description:
        type: string
      title:
        type: string
    required:
    - title
    type: object
  domain.SignInRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  domain.SignUpRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        minLength: 2
        type: string
    required:
    - email
    - password
    - username
    type: object
host: localhost:3000
info:
  contact:
    name: blaze
    url: https://www.github.com/blazee5
  description: This is a QuizMaster backend docs.
  title: QuizMaster Backend API
  version: "1.0"
paths:
  /auth/signin:
    post:
      consumes:
      - application/json
      description: Sign in
      operationId: sign-in
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Sign in
      tags:
      - auth
  /auth/signout:
    post:
      consumes:
      - application/json
      description: Sign out
      operationId: sign-out
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Sign out
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Sign up
      operationId: sign-up
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Sign up
      tags:
      - auth
  /quiz:
    get:
      consumes:
      - application/json
      description: Get all quizzes
      operationId: get-all-quizzes
      parameters:
      - description: title
        in: query
        name: title
        type: string
      - description: sortBy
        in: query
        name: sortBy
        type: string
      - description: sortDir
        in: query
        name: sortDir
        type: string
      - description: size
        in: query
        name: size
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all quizzes
      tags:
      - quiz
    post:
      consumes:
      - application/json
      description: Create quiz
      operationId: create-quiz
      parameters:
      - description: Quiz
        in: body
        name: quiz
        required: true
        schema:
          $ref: '#/definitions/domain.Quiz'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create quiz
      tags:
      - quiz
  /quiz/{id}:
    delete:
      consumes:
      - application/json
      description: Delete quiz
      operationId: delete-quiz
      parameters:
      - description: quizID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete quiz
      tags:
      - quiz
    get:
      consumes:
      - application/json
      description: Get quiz by id
      operationId: get-quiz
      parameters:
      - description: quizID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get quiz
      tags:
      - quiz
    put:
      consumes:
      - application/json
      description: Update quiz
      operationId: update-quiz
      parameters:
      - description: Quiz
        in: body
        name: quiz
        required: true
        schema:
          $ref: '#/definitions/domain.Quiz'
      - description: quizID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update quiz
      tags:
      - quiz
  /quiz/{id}/image:
    delete:
      consumes:
      - application/json
      description: Delete image
      operationId: delete-image
      parameters:
      - description: quizID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete image
      tags:
      - quiz
    post:
      consumes:
      - application/json
      description: Upload image
      operationId: upload-image
      parameters:
      - description: quizID
        in: path
        name: id
        required: true
        type: integer
      - description: image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Upload image
      tags:
      - quiz
  /quiz/{quizID}/question:
    get:
      consumes:
      - application/json
      description: Get quiz questions
      operationId: get-quiz-questions
      parameters:
      - description: quizID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get quiz questions
      tags:
      - question
    post:
      consumes:
      - application/json
      description: create question
      operationId: create-question
      parameters:
      - description: question
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.Question'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create question
      tags:
      - question
securityDefinitions:
  ApiKeyAuth:
    in: cookie
    name: token
    type: apiKey
swagger: "2.0"
